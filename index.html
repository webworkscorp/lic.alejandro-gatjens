    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&family=Playfair+Display:ital,wght@0,300;0,400;1,300;1,400&family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050B18; /* Azul marino casi negro */
            --navy-brand: #0D244D; /* Azul marino del logo */
            --accent-white: #FFFFFF;
            --silver-muted: #94A3B8;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--obsidian);
            color: #F8FAFC;
            -webkit-font-smoothing: antialiased;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .legal-serif { font-family: 'Libre Baskerville', serif; }
        .law-title { font-family: 'Cinzel', serif; letter-spacing: 0.02em; }
        .text-brand { color: var(--accent-white); }
        .bg-navy { background-color: var(--navy-brand); }
        
        .letter-spacing-extreme { letter-spacing: 0.6em; }
        
        .reveal { animation: reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .dark-gradient {
            background: linear-gradient(180deg, rgba(5, 11, 24, 0) 0%, rgba(5, 11, 24, 1) 100%);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { background: var(--accent-white); border-radius: 10px; }
        
        ::selection {
            background-color: var(--navy-brand);
            color: white;
        }
    </style>
